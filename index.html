<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ship</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="initialise">
        <h1>Battleship</h1>
        <div>
          <p>Player One</p>
          <form id="player-one">
            <label>
              <input type="radio" name="player-one" value="human" checked />
              Human</label
            >
            <label>
              <input type="radio" name="player-one" value="computer" />
              Computer</label
            >
          </form>
        </div>
        <div>
          <p>Player Two</p>
          <form id="player-two">
            <label>
              <input type="radio" name="player-two" value="human" />
              Human</label
            >
            <label>
              <input type="radio" name="player-two" value="computer" checked />
              Computer</label
            >
          </form>
        </div>
        <button id="start-game">Start Game</button>
      </section>
      <section class="game-wrap">
        <section class="status-wrap"></section>
        <section class="grid-wrap"></section>
        <section class="interact-wrap"></section>
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
